<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <textarea id="markdown">
    This is some text to copy to the clipboard.
  </textarea>
  <script>
    theText = document.getElementById("markdown");
    theText.select();
    navigator.clipboard.writeText(theText.value);
  </script>
</body>
</html>
